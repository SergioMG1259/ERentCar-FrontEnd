<div class="side" [ngClass]="this.expanded?'expanded':'close'">
    <i class='bx bx-chevron-left toggle'  (click)="this.clickToggle()" [ngClass]="{'hiddenNav':this.hiddenNav==false}"></i>
    <i class='bx bx-x' (click)="this.clickToggle()"></i>
    <div class="navigation">
        <div class="logo">
            <span class="logo-icon">
                <i class='bx bx-car'></i>
            </span>
            <span class="option">ERentACar</span>
        </div>
        <ul>
            <li class="list" *ngFor="let option of options" routerLinkActive="active">
                  <b></b>
                  <b></b>
                 <a routerLink='{{option.link}}' >
                    <span class="icon">
                        <i class='{{option.icon}}'></i>
                    </span>
                    <span class="option">{{option.title}}</span>
                </a>
            </li>
        </ul>
    </div>    
</div>
