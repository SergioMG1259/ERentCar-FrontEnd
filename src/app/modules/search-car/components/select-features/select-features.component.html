<div class="container" [ngClass]="this.show?'show':'close'"  #selectComponent>
    <div class="content" (click)="this.clickShow()">
        <span>Features</span>
        <span><i class='bx bx-chevron-down' ></i></span>
    </div>
    <div class="options" *ngIf="this.show" @inOutAnimation>
        <ng-container *ngFor="let feature of features;index as i">
            <app-my-checkbox  #checkbox [model]="selection.isSelected(feature)" (modelChange)="selection.toggle(feature)"
            ></app-my-checkbox>
            <div class="feature" [ngClass]="this.checkbox.model?'select':'no-select'"
            (click)="checkbox.click()">
                <i class='{{this.dictionary.returnIcon(feature.name)}}'></i>
            <span>{{feature.name}}</span>
            </div>
        </ng-container>
        
        <!-- <button class="shape flex add-image" (click)="checkbox.(modelChange)=selection.toggle()">
            <i class='bx bx-plus'></i>
        </button> -->

            <span>{{feature.name}}</span>
        </div> -->

    </div>
</div>
